        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;

            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        body {
            background-image: url('images/Bikinibottom.jpg');
            background-color: aqua;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;

        h1 {
            text-align: center;
            color: rgb(218, 203, 3);
            font-size: 42px;
            margin-top: 10px;

        h2 {
            color: yellow;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(6, 22, 51);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 3s ease;
        }

        .popup.fade-out {
            opacity: 0;
        }

        .popup-content {
            background: rgb(4, 63, 140);
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.9s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        button {
            margin-top: 12px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(172, 147, 5);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            max-width: 220px;
            width: 100%;
        }
button:hover {
            background-color: rgb(218, 203, 3);
            transform: translateY(-3px) scale(1.05);
        }

 #mute-button {
            position: fixed;
            top: 1px;
            right: 4px;
            padding: 7px 1px;
            background-color: rgb(1, 170, 128);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            z-index: 1001;
        }

        #github-button,
        #discord-button,
        #bluesky-button {
            position: fixed;
            z-index: 1001;
            display: none; /* imagine being hidden LMAOO */
        }

        #github-button {
           margin-top: -469px;
            left: 10px;
        }

        #discord-button {
            margin-top: -320px;
            left: -10px;
        }

        #bluesky-button {
            top: 10px;
            left: 10px;
        }

        #github-button img,
        #bluesky-button img {
            width: 40px;
            height: 40px;
        }

        #github-button img:hover,
        #bluesky-button img:hover {
            transform: scale(1.1);
            transition: 0.7s;
        }
    #discord-button img {
            width: 80px;
            height: 60px;
        }
        #discord-button img:hover {
            transform: scale(1.1);
            transition: 0.7s;
        }
        #freakyblog-logo {
            position: fixed;
            margin-top: -436px;
            border: none;
            background: none;
            cursor: pointer;
        }
        #freakyblog-logo img {

        }
            #freakyblog-logo:hover {

                transition: 0.7s;
            }

     <!-- fun fact: Wish tried to add a cookie to sound popup to make it disappear! it failed though -->
     <div id="sound-popup" class="popup">
        <div class="popup-content">
            <p>Welcome to freakybob.site! Hope you enjoy the website just as much as we do!</p>
            <button id="thanks-button">Thanks!</button>
            <audio id="hover" src="audio/hover-sound-effect.mp3" preload="auto"></audio>
            <!-- The hover noise is never gonna work vroo-->
            <audio id="thanks-sound" src="audio/old-radio-button-click-97549.mp3" preload="auto"></audio>
        </div>
    </div>
    <a href="https://scratch.mit.edu/projects/1059751585/" id="scratch-button"><button>Freakybob clicker (Scratch)</button></a>
    <audio id="background-music" loop>
        <source src="audio/03 - System Music - First Time Setup (TV).mp3" type="audio/mp3">
    </audio>
    <button id="mute-button" style="display:none;">Mute Music</button>

    <script>
    const popup = document.getElementById('sound-popup');
    const thanksButton = document.getElementById('thanks-button');
    const thanksSound = document.getElementById('thanks-sound');
    const backgroundMusic = document.getElementById('background-music');
    const muteButton = document.getElementById('mute-button');
    const githubButton = document.getElementById('github-button');
    const discordButton = document.getElementById('discord-button');
    const blueskyButton = document.getElementById('bluesky-button');

    thanksButton.addEventListener('click', () => {
        thanksSound.play();
        popup.classList.add('fade-out');
        setTimeout(() => {
            popup.style.display = 'none'; 
            githubButton.style.display = 'block';
            discordButton.style.display = 'block';
            blueskyButton.style.display = 'block';
            muteButton.style.display = 'block';
            backgroundMusic.play();
        }, 2000);
    });

    function toggleMusic() {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            muteButton.textContent = 'Mute Music';
        } else {
            backgroundMusic.pause();
            muteButton.textContent = 'Unmute Music';
        }
    }

    muteButton.addEventListener('click', toggleMusic);

    window.addEventListener('load', () => {
        setTimeout(() => popup.style.display = 'flex', 500);
    });
</script>
